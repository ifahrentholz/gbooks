<md-toolbar color="primary">
  <md-icon class="toolbar-logo">library_books</md-icon>
  <span>GBooks</span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>announcement</md-icon>
      <span>Issues</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>

<md-sidenav-container>

  <md-sidenav mode="side" align="end" #sidenav>
    <md-tab-group>
      <md-tab>
        <template md-tab-label>
          Details
        </template>
        <div class="tab-content">
          <button md-raised-button (click)="sidenav.close()" color="accent">CLOSE</button>
        </div>
      </md-tab>
      <md-tab>
        <template md-tab-label>
          Settings
        </template>
        <div class="tab-content">
          <h1>Settings</h1>
          <p>Here you can control the various settings associated with your app. There's no need to hit a save button, as
            the values are updated automatically.</p>
          <label>Number of Books per line</label>
          <md-slider #slider showTicks="true" max="10" min="1" step="1" thumbLabel="true" value="4" (change)="changeNumberOfBooksPerLine()"></md-slider>
          <button md-raised-button (click)="sidenav.close()" color="accent">CLOSE</button>
        </div>
      </md-tab>
    </md-tab-group>
  </md-sidenav>

  <form class="form">
    <md-input-container class="full-width">
      <input mdInput #input class="author-input">
    </md-input-container>
  </form>

  <md-grid-list cols="{{slidesPerRow}}" *ngIf="books">
    <md-grid-tile *ngFor="let book of books; let i = index">
      <img
        (click)="openSidenav()"
        style="height: 100%; width: auto;"
        src="{{book.volumeInfo.imageLinks?.thumbnail}}"
        alt="{{book.volumeInfo.title}}">
    </md-grid-tile>
  </md-grid-list>

</md-sidenav-container>
